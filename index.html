<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Password Validation with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>Create new password!</h1>
      <td>Insert your old password!</td>
      <input type="password" name="" id="" />
      <form onsubmit="return verifyPassword()">
        <td>Enter Your New Password</td>
        <input type="password" value="" id="pswd" /> <br />
        <span id="message"></span><br />
        <input type="submit" value="Submit" id="inpt" />
        <button type="reset" value="Reset" id="btn">Reset</button> <br />
      </form>
    </center>
    <script src="script.js"></script>
  </body>
</html>
